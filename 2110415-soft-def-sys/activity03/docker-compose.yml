name: todo

services:
  webapp:
    build: ./todo-webapp
    container_name: todo-webapp
    stdin_open: true
    ports:
      - "3000:3000"
    networks:
      - todo-net

  service:
    build: ./todo
    container_name: todo-service
    networks:
      - todo-net
    environment:
      NOTIFICATION_HOST: notification
      REDIS_HOST: redis

  notification:
    build: ./todo-notification
    container_name: notification-service
    expose:
      - "9000"
    networks:
      - todo-net
    environment:
      REDIS_HOST: redis

  redis:
    image: "redis"
    container_name: redis
    networks:
      - todo-net

  api-gateway:
    build: .nginx
    container_name: api-gateway
    networks:
      - todo-net
    ports:
      - "8000:8000"

networks:
  todo-net:
