events {
    worker_connections 1024;
}

http {
    upstream todo-backend {
        server todo-service:8000;
    }

    upstream notification-backend {
        server notification-service:9000;
    }

    server {
        listen 8000;
        server_name localhost;

        # Proxy for todo service
        location /todo/ {
            proxy_pass http://todo-service:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy for notification service
        location /notification/ {
            proxy_pass http://notification-service:9000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}